<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUDDLE-challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.svg"alt="logo">
        </div>
    </header>
    <section>
        <div class="slider">
            <img src="./images/illustration-mockups.svg" alt="slider">
        </div>
        <div class="para-graphe">
            <h1>Build The Community 
                Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice,but so does your audience Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <button>Register</button>
    </section>
    <footer>
        <div class="icon">
            <div class="facebook">
                <i class="fa-brands fa-facebook" style="color: #f7f7f7;"></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter" style="color: #f7f7f7;"></i>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-instagram" style="color: #f7f7f7;"></i>
            </div>
        </div>
    </footer>
    
    
</body>
</html>
